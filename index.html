<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rezerwacja biurka w biurze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
  
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: radial-gradient(circle at 20% 20%, #ffffff 0%, #edf2f7 35%, transparent 60%),
    radial-gradient(circle at 80% 0%, #fef2f2 0%, #e2e8f0 45%, transparent 70%),
    linear-gradient(135deg, #f7fafc 0%, #dfe7f3 50%, #c5cedb 100%);
  margin: 0;
  padding: clamp(0.25rem, 2vw, 1rem);
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: clamp(0.75rem, 2vw, 1.5rem);
}

h1 {
  color: #222;
  margin: clamp(1.5rem, 4vw, 2.5rem) 0 0.5rem 0;
  text-align: center;
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 700;
}

p {
  margin: 0;
  font-size: clamp(1rem, 2.5vw, 1.25rem);
  text-align: center;
}

input {
  margin-top: 0.625rem;
  padding: 0.85rem 1.1rem;
  font-size: clamp(1rem, 2vw, 1.15rem);
  width: 100%;
  border: 0.0625rem solid rgba(15, 23, 42, 0.15);
  border-radius: 0.65rem;
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4), 0 0.5rem 1rem #0f172a0d;
  background: linear-gradient(180deg, #ffffff, #f4f6fb);
  color: #0f172a;
  letter-spacing: 0.03em;
  font-weight: 600;
}

.booking-header {
  width: clamp(50rem, 15vw, 20rem);
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: clamp(0.5rem, 1.5vw, 1.25rem);
  padding: clamp(0.4rem, 1vw, 0.85rem) clamp(0.7rem, 2vw, 1.25rem);
  margin-top: clamp(0.5rem, 2vw, 1.25rem);
  background: #ffffff;
  border: 1px solid rgba(15, 23, 42, 0.08);
  border-radius: 1rem;
  box-shadow: 0 0.35rem 0.85rem rgba(15, 23, 42, 0.08);
}

.booking-title {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.65rem;
}

.booking-header p {
  text-align: left;
}

.booking-title .eyebrow {
  text-transform: uppercase;
  letter-spacing: 0.25em;
  font-size: 0.85rem;
  color: #94a3b8;
  font-weight: 600;
}

.booking-title h1 {
  text-align: left;
  margin: 0;
  font-size: clamp(1.45rem, 2.5vw, 2.1rem);
  color: #0f172a;
}

.booking-title .subtitle {
  color: #475569;
  max-width: 24rem;
  line-height: 1.3;
  font-size: clamp(0.95rem, 1.8vw, 1.05rem);
}

.selection-card {
  flex: 0 0 min(18rem, 34%);
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  background: #f8fafc;
  border-radius: 0.85rem;
  padding: clamp(0.85rem, 2vw, 1.3rem);
  border: 1px solid rgba(15, 23, 42, 0.08);
}

.selection-card label {
  font-size: 0.9rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: #0f172a;
  font-weight: 600;
}

.selection-input {
  position: relative;
  border-radius: 0.75rem;
}

.selection-card input {
  margin: 0;
}

.card-hint {
  font-size: 0.85rem;
  color: #64748b;
  line-height: 1.4;
}

#office-container {
  position: relative;
  width: min(130rem, 100%);
  aspect-ratio: 4200 / 1600;
  height: auto;
  margin: clamp(1rem, 3vw, 2.25rem) auto clamp(1rem, 3vw, 2rem);
  background: linear-gradient(180deg, #fbfdff 0%, #eef2f8 100%);
  border-radius: clamp(1.25rem, 3vw, 2.5rem);
  box-shadow: 0 1.25rem 3.5rem #0f172a33;
  border: 1px solid #d5dbe7;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#office-container::before {
  content: "";
  position: absolute;
  inset: clamp(0.75rem, 2vw, 1.25rem);
  border-radius: inherit;
  background-image: linear-gradient(rgba(148, 163, 184, 0.2) 1px, transparent 1px),
    linear-gradient(90deg, rgba(148, 163, 184, 0.2) 1px, transparent 1px);
  background-size: clamp(2.5rem, 4vw, 4.5rem) clamp(2.5rem, 4vw, 4.5rem);
  opacity: 0.4;
  pointer-events: none;
  z-index: 0;
}

#office-container::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: radial-gradient(circle at top, rgba(255, 255, 255, 0.35), transparent 55%);
  pointer-events: none;
  z-index: 0;
}

#office-container svg {
  position: relative;
  z-index: 1;
  display: block;
  width: 100%;
  height: 100%;
  background-color: #ffffff;
  border-radius: clamp(1.25rem, 3vw, 2.5rem);
  border: clamp(0.25rem, 0.9vw, 1.1rem) solid #4b5563;
}
.desk {
  --desk-fill: #bfbfbf;
  --desk-stroke: #000000;
  cursor: default;
}

.desk use {
  fill: var(--desk-fill);
  stroke: var(--desk-stroke);
  transition: fill 0.25s ease, stroke 0.25s ease;
}

.desk.rotate-90 use {
  transform: rotate(90deg);
}

.available {
  --desk-fill: #a5f3ce;
  --desk-stroke: #000000;
  cursor: pointer;
}

.busy {
  --desk-fill: #fca5a5;
  --desk-stroke: #000000;
  cursor: not-allowed;
  pointer-events: none;
}

.selected {
  --desk-fill: #93c5fd;
  --desk-stroke: #051035;
}

.available:hover {
  --desk-fill: #93c5fd;
  --desk-stroke: #051035;
}

.desk-label {
  font-size: min(1.9rem, 2.7vw) !important;
  fill: #000 !important;
  font-weight: 900 !important;
  letter-spacing: 0.02em;
  text-anchor: middle;
  dominant-baseline: middle;
  pointer-events: none;
  user-select: none;
}

.room-label {
  font-family: "Segoe UI", Arial, sans-serif;
  font-size: min(3.5rem, 4.5vw);
  fill: #4b5563;
  font-weight: 800;
  letter-spacing: 0.08em;
  paint-order: stroke;
  stroke: #0e0d0d;
  stroke-width:10px;
  
}


.entrance-label {
  font-family: "Segoe UI", Arial, sans-serif;
  font-size: min(3rem, 3vw);
  fill: #ffffff;
  font-weight: 700;
  letter-spacing: 0.08em;
  paint-order: stroke;
  stroke: #0e0d0d;
  stroke-width:10px;
}

@media (max-width: 600px) {
  .booking-title .subtitle {
    display: none;
  }
}

@media (max-width: 300px) {
  body {
    padding: 0.75rem;
  }

  .booking-header {
    width: clamp(5rem, 50vw, 20rem);
    flex-direction: column;
    align-items: stretch;
    border-radius: 0.9rem;
    padding: 0.65rem;
    gap: 0.5rem;
  }

  .selection-card {
    flex-basis: auto;
    width: 100%;
  }

  #office-container {
    width: 100%;
    border-radius: 1.5rem;
  }
}

@media (max-width: 500px) {
  body {
    padding: 0.5rem;
  }

  .booking-header {
    width: clamp(13rem, 95vw, 32rem);
    padding: 0.5rem 0.65rem;
    gap: 0.4rem;
  }

  .booking-title h1 {
    font-size: clamp(1.75rem, 7vw, 2.1rem);
  }

  .booking-title .subtitle {
    font-size: 0.95rem;
  }

  .selection-card label {
    font-size: 0.8rem;
  }
}
@media (max-width: 1200px) {
  .booking-header {
    width: clamp(16rem, 80vw, 52rem);
    flex-direction: column;
    align-items: stretch;
    padding: 0.7rem 1rem;
    border-radius: 0.9rem;
    gap: 0.7rem;
  }

  .booking-title {
    align-items: flex-start;
  }

  .booking-title h1 {
    font-size: clamp(1.7rem, 4vw, 2.1rem);
  }

  .booking-title .subtitle {
    max-width: 100%;
  }

  .selection-card {
    width: 100%;
    flex-direction: column;
  }
}

</style>

    function initDesks() {
      desks.forEach(desk => {
        const el = document.getElementById(`desk_${desk.id}`);
        if (!el) return;

        el.classList.remove("available", "busy", "selected");

        if (desk.Available) {
          el.classList.add("available");
          el.addEventListener("click", () => selectDesk(desk));
        } else {
          el.classList.add("busy");
        }

        if (desk.Selected) {
          el.classList.add("selected");
          document.getElementById("selectedDesk").value = desk.id;
        }
      });
    }

    function selectDesk(desk) {
      document.querySelectorAll("g.selected").forEach(d => d.classList.remove("selected"));
      const el = document.getElementById(`desk_${desk.id}`);
      if (el) {
        el.classList.add("selected");
        document.getElementById("selectedDesk").value = desk.id;
      }
    }

    document.addEventListener("DOMContentLoaded", initDesks);
