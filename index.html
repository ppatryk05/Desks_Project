  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5e7eb;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #222;
      margin: 32px 0 16px 0;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
    }

    input {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    }

    #office-container {
      width: 90vw;
      max-width: 1200px;
      height: 80vh;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 32px 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #office-container svg {
      width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .desk {
      --desk-fill: #bfbfbf;
      --desk-stroke: #000000;
      cursor: default;
    }

    .desk use {
      fill: var(--desk-fill);
      stroke: var(--desk-stroke);
      transition: fill 0.25s ease, stroke 0.25s ease;
    }

    .available {
      --desk-fill: hsl(152, 76%, 80%);
      --desk-stroke: #000000;
      cursor: pointer;
    }

    .busy {
      --desk-fill: #fca5a5;
      --desk-stroke: #000000;
      cursor: not-allowed;
      pointer-events: none;
    }

    .selected {
      --desk-fill: #93c5fd;
      --desk-stroke: #1e40af;
    }

    .available:hover {
      --desk-fill: #93c5fd;
      --desk-stroke: #17158a;
    }

    .desk-label {
      font-size: 50px !important;
      fill: #000 !important;
      font-weight: 1000 !important;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

    function initDesks() {
      desks.forEach(desk => {
        const el = document.getElementById(`desk_${desk.id}`);
        if (!el) return;

        el.classList.remove("available", "busy", "selected");

        if (desk.Available) {
          el.classList.add("available");
          el.addEventListener("click", () => selectDesk(desk));
        } else {
          el.classList.add("busy");
        }

        if (desk.Selected) {
          el.classList.add("selected");
          document.getElementById("selectedDesk").value = desk.id;
        }
      });
    }

    function selectDesk(desk) {
      document.querySelectorAll("g.selected").forEach(d => d.classList.remove("selected"));
      const el = document.getElementById(`desk_${desk.id}`);
      if (el) {
        el.classList.add("selected");
        document.getElementById("selectedDesk").value = desk.id;
      }
    }
